<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Desktop</title>
    <link rel="stylesheet" href="desktopstyles.css">
</head>

<body>
    <!-- Desktop Area -->
    <div class="desktop-area" id="desktop-area">
        <!-- Icons on the desktop -->
        <div class="icon" id="email-icon">
            <img src="assets/icons/email-icon.png" alt="Email App" class="icon-img">
            <p>Email</p>
        </div>
        <div class="icon">
            <img src="assets/icons/web-icon.png" alt="Web Browser" class="icon-img">
            <p>Browser</p>
        </div>
        <div class="icon">
            <img src="assets/icons/folder-icon.png" alt="Files" class="icon-img">
            <p>Files</p>
        </div>
    </div>

    <!-- Email Inbox (Hidden by default) -->
    <div class="inbox-container" id="inbox-container" style="display: none;">
        <button id="close-inbox" aria-label="Close Inbox">&times;</button> <!-- Close button -->
        <!-- Email Interface -->
         <div class="email-interface">
             <!-- Left Sidebar -->
              <div class="email-sidebar">
            <div class="sidebar-item active">Inbox ğŸ“¥</div>
            <div class="sidebar-item">Junk Email ğŸš«</div>
            <div class="sidebar-item">Drafts âœï¸</div>
            <div class="sidebar-item">Sent Items ğŸ“¨</div>
            <div class="sidebar-item">Deleted Items ğŸ—‘ï¸</div>
            <div class="sidebar-item">Archive ğŸ“¦</div>
        </div>

        <!-- Email List -->
        <div class="email-list">
            <div class="email-list-item"></div>
            <div class="email-list-item"></div>
            <div class="email-list-item"></div>
            <div class="email-list-item"></div>
            <div class="email-list-item"></div>
            <div class="email-list-item"></div>
        </div>

        <!-- Email Content -->
        <div class="email-content">
            <div class="email-header">
                <span class="email-sender">DP</span>
                <div class="email-subject-line">______________________________________</div>
            </div>
            <div class="email-body"></div>
        </div>
         </div>
    </div>

    <!-- Taskbar at the bottom -->
    <div class="taskbar">
        <div  class="taskbar-item" id="taskbar-start">
            <img src="assets/icons/Profile.png" alt="Start" class="taskbar-icon">
        </div>
        <div class="taskbar-item" id="taskbar-web">
            <img src="assets/icons/web-icon.png" alt="Browser" class="taskbar-icon">
        </div>
        <div class="taskbar-item" id="taskbar-email">
            <img src="assets/icons/email-icon.png" alt="Email" class="taskbar-icon">
        </div>
        <div class="taskbar-item" id="taskbar-folder">
            <img src="assets/icons/folder-icon.png" alt="Folder" class="taskbar-icon">
        </div>
        <div class="clock" id="clock"></div>  
    </div>

    <!-- Link to external JS file -->
    <script src="app.js"></script>
</body>
</html>
