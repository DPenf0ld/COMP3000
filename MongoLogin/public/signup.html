<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GuardPoint - Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Navigation -->
  <nav>
    <div class="container">
      <h1>GuardPoint</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="signup.html">Sign Up</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    <section class="auth-form">
      <div class="form-container">
        <h2>Create a New Account</h2>
        <form id="signup-form">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" placeholder="Type your first name" required><br>

          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" placeholder="Type your last name" required><br>

          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Type your email" required><br>

          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Type your password" required><br>

          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm your password" required><br>

          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" required>

          <div>
            <input type="checkbox" id="terms" required>
            <label for="terms">By creating an account, you agree to the <a href="#">Terms and Conditions</a> and our <a
                href="#">Privacy Policy</a>.</label>
          </div>

          <button type="submit" class="btn">Sign Up</button>
        </form>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 GuardPoint. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
