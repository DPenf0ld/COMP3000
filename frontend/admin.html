<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guard Point Admin</title>
    <link rel="stylesheet" href="desktopstyles.css">
</head>

<body>
    <div class="animated-background"></div>
    <!-- Desktop Area -->
    <div class="desktop-area" id="desktop-area">
        <div class="logoutRight">
            <button class="reset" id="admin-LogoutButton">Log Out</button>
        </div>

        <div class="GuardPoint-icon">
            <img src="assets/icons/GuardPoint-Icon.png" alt="GuardPoint-Icon" class="GuardPoint-icon-img">
        </div>
        <div class="clock" id="clock"></div>
    
    </div>
    <div id="admin-instructions-logout" class="instructions" style="display: none;">
        <div class="instructions-content">
            <h2 id="page-title">Are you sure you want to Log Out?</h2>
            <div class="button-container"> <!-- orignally hide confirm and previous button on page 1-->
                <button id="backLogOut-button" class="nav-button">Back</button>
                <button id="confirmLogout-button" class="nav-button">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Link to external JS file -->
    <script type="module" src="admin.js"></script>
</body>
</html>
