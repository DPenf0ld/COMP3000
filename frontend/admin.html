<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guard Point Admin</title>
    <!-- Link to external JS file -->
    <script type="module" src="admin.js"></script>
    <link rel="stylesheet" href="desktopstyles.css">
</head>

<body>
    <div id="desktop-area">
        <div class="animated-background"></div>
        <!-- Desktop Area -->

        <div class="GuardPoint-icon-admin">
            <h1>User Results</h1>
            <h2 id="average-percentage">Average Quiz Percentage</h2>
            <button id="Graph-view" class="graph-button">Graph View</button>
            <button id="Table-view" class="graph-button" style="display: none;">Table View</button>
        </div>
        <div id="scrollable">
            <table id="user-table">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phishing Task Complete</th>
                        <th>Password Task Complete</th>
                        <th>Web Task Complete</th>
                        <th>Phishing Score</th>
                        <th>Password Score</th>
                        <th>Web Score</th>
                        <th>Quiz Percentage</th>
                    </tr>
                </thead>
                <tbody id="user-table-body"></tbody>
            </table>
            <div class="info">
                <img src="assets/icons/GuardPoint-Icon.png" alt="GuardPoint-icon-admin-img"
                    class="GuardPoint-icon-admin-img">
                <div class="controls">
                    <div class="clock" id="clock"></div>
                    <button class="reset" id="admin-LogoutButton">Log Out</button>
                </div>
            </div>
        </div>
    </div>
    <div id="admin-instructions-logout" class="instructions" style="display: none;">
        <div class="instructions-content">
            <h2 id="page-title">Are you sure you want to Log Out?</h2>
            <div class="button-container"> <!-- orignally hide confirm and previous button on page 1-->
                <button id="backLogOut-button" class="nav-button">Back</button>
                <button id="confirmLogout-button" class="nav-button">Confirm</button>
            </div>
        </div>
    </div>
</body>

</html>
